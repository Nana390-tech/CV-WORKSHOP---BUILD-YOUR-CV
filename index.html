!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCT CV Builder - Student Career Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
        
        /* Utility Classes */
        .container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .gap-8 { gap: 2rem; }
        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .space-y-8 > * + * { margin-top: 2rem; }
        
        /* Colors */
        .bg-white { background-color: #ffffff; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-purple-50 { background-color: #faf5ff; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-gradient-emerald { background: linear-gradient(to right, #10b981, #14b8a6); }
        .bg-gradient-purple { background: linear-gradient(to right, #7c3aed, #4f46e5); }
        .bg-gradient-indigo { background: linear-gradient(to right, #4f46e5, #7c3aed); }
        .text-white { color: #ffffff; }
        .text-blue-900 { color: #1e3a8a; }
        .text-purple-900 { color: #581c87; }
        .text-green-900 { color: #14532d; }
        .text-slate-700 { color: #334155; }
        .text-slate-900 { color: #0f172a; }
        .text-emerald-100 { color: #d1fae5; }
        .border-blue-500 { border-color: #3b82f6; }
        .border-purple-500 { border-color: #a855f7; }
        .border-green-500 { border-color: #22c55e; }
        .border-slate-200 { border-color: #e2e8f0; }
        .border-purple-200 { border-color: #e9d5ff; }
        .border-green-300 { border-color: #86efac; }
        
        /* Typography */
        .text-sm { font-size: 0.875rem; }
        .text-base { font-size: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-3xl { font-size: 1.875rem; }
        .font-medium { font-weight: 500; }
        .font-bold { font-weight: 700; }
        .font-black { font-weight: 900; }
        .uppercase { text-transform: uppercase; }
        .whitespace-pre-line { white-space: pre-line; }
        
        /* Spacing */
        .p-2 { padding: 0.5rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .p-8 { padding: 2rem; }
        .p-12 { padding: 3rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-8 { margin-top: 2rem; }
        
        /* Layout */
        .w-full { width: 100%; }
        .w-5 { width: 1.25rem; }
        .w-8 { width: 2rem; }
        .w-10 { width: 2.5rem; }
        .w-16 { width: 4rem; }
        .h-2 { height: 0.5rem; }
        .h-5 { height: 1.25rem; }
        .h-8 { height: 2rem; }
        .h-10 { height: 2.5rem; }
        .h-16 { height: 4rem; }
        .min-h-screen { min-height: 100vh; }
        
        /* Borders */
        .border { border-width: 1px; }
        .border-2 { border-width: 2px; }
        .border-4 { border-width: 4px; }
        .border-l-4 { border-left-width: 4px; }
        .border-b-2 { border-bottom-width: 2px; }
        .border-dashed { border-style: dashed; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-full { border-radius: 9999px; }
        .rounded-r-xl { border-top-right-radius: 0.75rem; border-bottom-right-radius: 0.75rem; }
        
        /* Effects */
        .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); }
        .outline-none { outline: 2px solid transparent; outline-offset: 2px; }
        
        /* Position */
        .sticky { position: sticky; }
        .top-0 { top: 0; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .top-4 { top: 1rem; }
        .right-4 { right: 1rem; }
        
        /* Backgrounds */
        .bg-page { background: linear-gradient(to bottom right, #f8fafc, #dbeafe); }
        
        /* Inputs */
        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        textarea { resize: none; }
        
        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn:hover { transform: scale(1.02); }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .btn-purple { background: linear-gradient(to right, #7c3aed, #4f46e5); color: white; }
        .btn-blue { background: #3b82f6; color: white; }
        .btn-emerald { background: linear-gradient(to right, #10b981, #14b8a6); color: white; }
        .btn-indigo { background: linear-gradient(to right, #4f46e5, #7c3aed); color: white; }
        .btn-white { background: white; border: 2px solid #cbd5e1; color: #334155; }
        .btn-outline { background: transparent; border: 2px dashed #86efac; color: #22c55e; }
        .btn-delete { background: transparent; color: #ef4444; padding: 0.5rem; }
        .btn-delete:hover { background: #fef2f2; }
        
        /* Progress bar */
        .progress-bar {
            height: 0.5rem;
            background: #f1f5f9;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            transition: width 0.5s ease;
        }
        
        /* Cards */
        .card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            border: 2px solid #e2e8f0;
        }
        .card-header {
            background: white;
            border-bottom: 2px solid #f1f5f9;
            padding: 1.5rem 2rem;
        }
        
        /* Info boxes */
        .info-box {
            padding: 1.5rem;
            border-radius: 0.75rem;
            border-left-width: 4px;
        }
        
        /* Success box */
        .success-box {
            background: linear-gradient(to right, #10b981, #14b8a6);
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .success-icon {
            width: 4rem;
            height: 4rem;
            background: rgba(255,255,255,0.2);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* AI Response box */
        .ai-box {
            background: #faf5ff;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 2px solid #e9d5ff;
            margin-top: 2rem;
        }
        .ai-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: #7c3aed;
            color: white;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .grid-cols-2 { grid-template-columns: 1fr; }
            .p-12 { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Icon = ({ d, className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={d} />
            </svg>
        );

        const ChevronLeft = ({ className }) => <Icon className={className} d="M15 19l-7-7 7-7" />;
        const ChevronRight = ({ className }) => <Icon className={className} d="M9 5l7 7-7 7" />;
        const Sparkles = ({ className }) => <Icon className={className} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />;
        const Check = ({ className }) => <Icon className={className} d="M5 13l4 4L19 7" />;
        const Download = ({ className }) => <Icon className={className} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />;
        const RefreshCw = ({ className }) => <Icon className={className} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />;
        const Plus = ({ className }) => <Icon className={className} d="M12 4v16m8-8H4" />;
        const Trash2 = ({ className }) => <Icon className={className} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />;

        const CVBuilderWizard = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [loading, setLoading] = useState(false);
            const [aiResponse, setAiResponse] = useState('');
            
            const [firstName, setFirstName] = useState('');
            const [lastName, setLastName] = useState('');
            const [phone, setPhone] = useState('');
            const [email, setEmail] = useState('');
            const [city, setCity] = useState('');
            const [linkedin, setLinkedin] = useState('');
            const [objective, setObjective] = useState('');
            
            const [education, setEducation] = useState([
                { college: '', program: '', graduationYear: '', courses: '' }
            ]);
            
            const [technicalSkills, setTechnicalSkills] = useState([]);
            const [softSkills, setSoftSkills] = useState([]);
            
            const [workExperience, setWorkExperience] = useState([
                { role: '', place: '', dates: '', description: '' }
            ]);
            
            const [volunteerExperience, setVolunteerExperience] = useState([
                { role: '', place: '', dates: '', description: '' }
            ]);
            
            const [projects, setProjects] = useState([
                { title: '', course: '', description: '' }
            ]);
            
            const [achievements, setAchievements] = useState(['']);
            const [nativeLanguage, setNativeLanguage] = useState('Arabic');
            const [englishLevel, setEnglishLevel] = useState('A2+');
            const [otherLanguages, setOtherLanguages] = useState('');
            const [hobbies, setHobbies] = useState([]);
            const [strengths, setStrengths] = useState([]);

            const steps = [
                'Personal Information',
                'Career Objective',
                'Education',
                'Skills',
                'Work Experience',
                'Volunteer Experience',
                'Projects',
                'Achievements',
                'Languages',
                'Hobbies & Interests',
                'Key Strengths',
                'Review & Export'
            ];

            const handleAI = (section) => {
                setLoading(true);
                setAiResponse('');
                
                setTimeout(() => {
                    const responses = {
                        checkEnglish: "‚úì Your information looks good!\n‚Ä¢ Email should be lowercase\n‚Ä¢ Add '+971' before phone number",
                        ideas: "I am a student at Higher Colleges of Technology studying Business. I am interested in customer service because I enjoy helping people.",
                        improve: "I am a dedicated Business student at Higher Colleges of Technology with strong communication skills. I am seeking a customer service position.",
                        check: "Your CV looks great!\n\n‚úì Clear objective\n‚úì Good skills\n‚úì Add more numbers"
                    };
                    
                    setAiResponse(responses[section] || "Great work!");
                    setLoading(false);
                }, 1500);
            };

            const downloadCV = () => {
                let cvText = `${firstName} ${lastName}\n${email} | ${phone}\n${city}\n`;
                if (linkedin) cvText += `${linkedin}\n`;
                cvText += `\n--- CAREER OBJECTIVE ---\n${objective}\n`;
                cvText += `\n--- EDUCATION ---\n`;
                education.forEach(edu => {
                    cvText += `${edu.college} - ${edu.program} (${edu.graduationYear})\n`;
                });
                cvText += `\n--- SKILLS ---\nTechnical: ${technicalSkills.join(', ')}\nSoft: ${softSkills.join(', ')}\n`;
                
                const blob = new Blob([cvText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${firstName}_${lastName}_CV.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const screens = {
                0: (
                    <div className="space-y-8">
                        <div className="info-box bg-blue-50 border-blue-500">
                            <p className="text-blue-900 font-medium">üìù Fill in your contact information</p>
                        </div>
                        <div className="grid grid-cols-2 gap-6">
                            <div>
                                <label className="text-sm font-bold text-slate-700 mb-2" style={{display: 'block'}}>First Name *</label>
                                <input type="text" placeholder="Ahmed" value={firstName} onChange={(e) => setFirstName(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-sm font-bold text-slate-700 mb-2" style={{display: 'block'}}>Family Name *</label>
                                <input type="text" placeholder="Al Mansoori" value={lastName} onChange={(e) => setLastName(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-sm font-bold text-slate-700 mb-2" style={{display: 'block'}}>Phone *</label>
                                <input type="tel" placeholder="+971 50 123 4567" value={phone} onChange={(e) => setPhone(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-sm font-bold text-slate-700 mb-2" style={{display: 'block'}}>Email *</label>
                                <input type="email" placeholder="ahmed@example.com" value={email} onChange={(e) => setEmail(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-sm font-bold text-slate-700 mb-2" style={{display: 'block'}}>City *</label>
                                <input type="text" placeholder="Dubai, UAE" value={city} onChange={(e) => setCity(e.target.value)} />
                            </div>
                            <div>
                                <label className="text-sm font-bold text-slate-700 mb-2" style={{display: 'block'}}>LinkedIn</label>
                                <input type="text" placeholder="linkedin.com/in/yourname" value={linkedin} onChange={(e) => setLinkedin(e.target.value)} />
                            </div>
                        </div>
                        <button onClick={() => handleAI('checkEnglish')} disabled={loading} className="btn btn-purple">
                            {loading ? <><RefreshCw className="w-5 h-5" />Working...</> : <><Sparkles className="w-5 h-5" />Check English</>}
                        </button>
                    </div>
                ),
                1: (
                    <div className="space-y-8">
                        <div className="info-box bg-purple-50 border-purple-500">
                            <p className="text-purple-900 font-medium">üéØ Write 2-3 sentences about the job you want</p>
                        </div>
                        <div>
                            <label className="text-sm font-bold text-slate-700 mb-2" style={{display: 'block'}}>Career Objective</label>
                            <textarea rows={6} placeholder="I want to work in..." value={objective} onChange={(e) => setObjective(e.target.value)} />
                        </div>
                        <div className="flex gap-4">
                            <button onClick={() => handleAI('ideas')} className="btn btn-purple"><Sparkles className="w-5 h-5" />Ideas</button>
                            <button onClick={() => handleAI('improve')} className="btn btn-blue"><Sparkles className="w-5 h-5" />Improve</button>
                        </div>
                    </div>
                ),
                2: (
                    <div className="space-y-8">
                        <div className="info-box bg-green-50 border-green-500">
                            <p className="text-green-900 font-medium">üéì Tell us about your education</p>
                        </div>
                        {education.map((edu, idx) => (
                            <div key={idx} className="card relative">
                                {education.length > 1 && (
                                    <button onClick={() => setEducation(education.filter((_, i) => i !== idx))} className="btn btn-delete absolute top-4 right-4">
                                        <Trash2 className="w-5 h-5" />
                                    </button>
                                )}
                                <h4 className="font-bold mb-4">Education #{idx + 1}</h4>
                                <div className="grid grid-cols-2 gap-6">
                                    <div>
                                        <label className="text-sm font-bold mb-2" style={{display: 'block'}}>College</label>
                                        <input type="text" value={edu.college} onChange={(e) => {
                                            const n = [...education];
                                            n[idx].college = e.target.value;
                                            setEducation(n);
                                        }} />
                                    </div>
                                    <div>
                                        <label className="text-sm font-bold mb-2" style={{display: 'block'}}>Program</label>
                                        <input type="text" value={edu.program} onChange={(e) => {
                                            const n = [...education];
                                            n[idx].program = e.target.value;
                                            setEducation(n);
                                        }} />
                                    </div>
                                    <div>
                                        <label className="text-sm font-bold mb-2" style={{display: 'block'}}>Year</label>
                                        <input type="text" value={edu.graduationYear} onChange={(e) => {
                                            const n = [...education];
                                            n[idx].graduationYear = e.target.value;
                                            setEducation(n);
                                        }} />
                                    </div>
                                    <div>
                                        <label className="text-sm font-bold mb-2" style={{display: 'block'}}>Courses</label>
                                        <input type="text" value={edu.courses} onChange={(e) => {
                                            const n = [...education];
                                            n[idx].courses = e.target.value;
                                            setEducation(n);
                                        }} />
                                    </div>
                                </div>
                            </div>
                        ))}
                        <button onClick={() => setEducation([...education, { college: '', program: '', graduationYear: '', courses: '' }])} className="btn btn-outline w-full justify-center">
                            <Plus className="w-5 h-5" />Add Education
                        </button>
                    </div>
                ),
                3: (
                    <div className="space-y-8">
                        <div className="info-box bg-blue-50 border-blue-500">
                            <p className="text-blue-900 font-medium">üõ†Ô∏è Select your skills</p>
                        </div>
                        <div className="card">
                            <h3 className="font-black mb-4">Technical Skills</h3>
                            <div className="grid grid-cols-2 gap-4">
                                {['Microsoft Word', 'PowerPoint', 'Excel', 'Teams/Zoom', 'Typing', 'Social Media'].map(skill => (
                                    <label key={skill} style={{display: 'flex', alignItems: 'center', gap: '0.5rem', padding: '0.75rem', background: '#f8fafc', borderRadius: '0.5rem', cursor: 'pointer'}}>
                                        <input type="checkbox" checked={technicalSkills.includes(skill)} onChange={() => {
                                            if (technicalSkills.includes(skill)) setTechnicalSkills(technicalSkills.filter(s => s !== skill));
                                            else setTechnicalSkills([...technicalSkills, skill]);
                                        }} />
                                        <span>{skill}</span>
                                    </label>
                                ))}
                            </div>
                        </div>
                        <div className="card">
                            <h3 className="font-black mb-4">Soft Skills</h3>
                            <div className="grid grid-cols-2 gap-4">
                                {['Communication', 'Teamwork', 'Problem Solving', 'Time Management', 'Customer Service', 'Active Listening'].map(skill => (
                                    <label key={skill} style={{display: 'flex', alignItems: 'center', gap: '0.5rem', padding: '0.75rem', background: '#f8fafc', borderRadius: '0.5rem', cursor: 'pointer'}}>
                                        <input type="checkbox" checked={softSkills.includes(skill)} onChange={() => {
                                            if (softSkills.includes(skill)) setSoftSkills(softSkills.filter(s => s !== skill));
                                            else setSoftSkills([...softSkills, skill]);
                                        }} />
                                        <span>{skill}</span>
                                    </label>
                                ))}
                            </div>
                        </div>
                    </div>
                ),
                4: (
                    <div className="space-y-8">
                        <div className="info-box bg-purple-50 border-purple-500">
                            <p className="text-purple-900 font-medium">üíº Work experience</p>
                        </div>
                        {workExperience.map((exp, idx) => (
                            <div key={idx} className="card relative">
                                {workExperience.length > 1 && (
                                    <button onClick={() => setWorkExperience(workExperience.filter((_, i) => i !== idx))} className="btn btn-delete absolute top-4 right-4">
                                        <Trash2 className="w-5 h-5" />
                                    </button>
                                )}
                                <h4 className="font-bold mb-4">Work #{idx + 1}</h4>
                                <div className="grid grid-cols-2 gap-6">
                                    <div>
                                        <label className="text-sm font-bold mb-2" style={{display: 'block'}}>Role</label>
                                        <input type="text" value={exp.role} onChange={(e) => {
                                            const n = [...workExperience];
                                            n[idx].role = e.target.value;
                                            setWorkExperience(n);
                                        }} />
                                    </div>
                                    <div>
                                        <label className="text-sm font-bold mb-2" style={{display: 'block'}}>Place</label>
                                        <input type="text" value={exp.place} onChange={(e) => {
                                            const n = [...workExperience];
                                            n[idx].place = e.target.value;
                                            setWorkExperience(n);
                                        }} />
                                    </div>
                                </div>
                                <div style={{marginTop: '1.5rem'}}>
                                    <label className="text-sm font-bold mb-2" style={{display: 'block'}}>Dates</label>
                                    <input type="text" value={exp.dates} onChange={(e) => {
                                        const n = [...workExperience];
